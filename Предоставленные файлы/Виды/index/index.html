<!-- start head -->
<!DOCTYPE html>
<html>
<head>

<title>Online-shop</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet" type="text/css">
<link rel="icon" href="/favicon.png">

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/move-top.js"></script>
<script type="text/javascript" src="/js/easing.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</head>
<body>
<!-- end head -->

<!-- start header -->
<div class="header_bg">
<div class="wrap">
	<div class="header">
		<div class="logo">
			<a href="/"><img src="/images/logo.png" alt=""/> </a>
		</div>
		<div class="h_icon">
		<ul class="icon1 sub-icon1">
			<li><a class="active-icon c1" href="#"><i id="basketPrice">$300</i></a></li>
		</ul>
		</div>
		<div class="h_search">
    		<form id="search_form" action="">
    			<input type="text" value="" name="search_str">
    			<input type="submit" value="">
    		</form>
		</div>
		<div class="clear"></div>
	</div>
</div>
</div>

<div class="header_btm">
<div class="wrap">
	<div class="header_sub">
		<div class="h_menu">
			<ul>
				<li class="active"><a href="/">На главную</a></li><span class="vl"> |</span>
				<li><a href="#">Телефоны</a></li>		
			</ul>
		</div>		  
	<div class="clear"></div>
</div>
</div>
</div>
<!-- end header -->



<div class="main_bg">
<div class="wrap">	
	<div class="main">
		<!-- start grids_of_3 -->
		<div class="grids_of_3">

			<div class="grid1_of_3">
				<a href="#">
					<img src="/images/nokia_3310.jpg" alt="" height='151px'/>
					<h3>nokia 3310</h3>
					<div class="price">
						<h4>$100<span>Подробней</span></h4>
					</div>
					<span class="b_btm"></span>
				</a>
			</div>
		</div>

	
		<!-- end grids_of_3 -->
	</div>
</div>
</div>

<!-- start footer -->
<div class="footer_bg1">
<div class="wrap">
	<div class="footer">
		<!-- scroll_top_btn -->
	    <script type="text/javascript">
			$(document).ready(function() {
			
				var defaults = {
		  			containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear' 
		 		};
				
				
				$().UItoTop({ easingType: 'easeOutQuart' });
				
			});
		</script>
		<a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
		<!--end scroll_top_btn -->
		<div class="copy">
			<p class="link">&copy;  All rights reserved | Template by&nbsp;&nbsp;<a href="http://w3layouts.com/"> W3Layouts</a></p>
		</div>
		<div class="clear"></div>
	</div>
</div>
</div>
</body>
</html>
<!-- end footer -->
