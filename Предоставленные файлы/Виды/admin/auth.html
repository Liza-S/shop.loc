<!DOCTYPE html>
<html>
<head>
	<title>Авторизация</title>
	<link rel="stylesheet" type="text/css" href="/css/admin/auth.css">
	<link rel="icon" href="/favicon.png">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
	<form action="" method="post">
		<div class="main">
			<div class="login">
				<div class="form-group">
					<label for="login">Логин:</label>
					<input type="text" class="form-control" id="login" name="login" placeholder="Логин" autofocus>
				</div>
				<div class="form-group">
					<label for="pass">Пароль:</label>
					<input type="password" class="form-control" id="pass" name="pass" placeholder="Пароль">
				</div>
				<input type="submit" name="enter" value="Вход" class="btn btn-primary" />
			</div>		
		</div>
	</form>
</body>
</html>
